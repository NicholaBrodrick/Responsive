    <header>

        <ul id="nav">
            <li> <a href="">Our Work</a></li>
            <li> <a href="">Services</a></li>
            <li> <a href="">Blog</a></li>
            <li> <a href="">Contact Us</a></li>
        </ul>

        <div id="openNav"> <img class="mobileLogo" src="images/mobileLogo.png" /></div>

    </header>

    <main>
            <div class="navigation">
                <div class="middle">
                    <h1> Latest works</h1>
                    <!-- <hr> -->
                    <button class"exploreButton">Explore
                    </button>
                </div>    
            </div>

        <div class="secondRow">

            <div class="leftBox">
                <a href="">
                    <img class="boxImage" src="images/about.jpg" />
                </a> 
                <h1 class="titles"> About us</h1>
                
            </div>

            <div class="centerBox">
                <a href="">
                    <img class="boxImage" src="images/team.jpg" />
                </a> 
                <h1 class="titles">Our team</h1>
                
            </div>

            <div class="rightBox">
                <a href="">
                    <img class="boxImage" src="images/blog.jpg" />
                </a> 
                <h1 class="titles"> What we do</h1>
                
            </div>

        </div>

        <div class="serviceBoxes">

            <div class="service1">
                <a href="">
                    <img class="consulting" src="images/service1.png" />
                    <p class="serviceTitle"> Consulting </p>
                </a> 

            </div>

            <div class="service2">
                <a href="">
                    <img class="commerce" src="images/service2.png" />
                    <p class="serviceTitle"> E-Commerce </p>
                </a> 

            </div>

            <div class="service3">
                <a href="">
                    <img class="webDevelopment" src="images/service3.png" />
                    <p class="serviceTitle"> Web Development </p>
                </a> 
            </div>

            <div class="service4">
                <a href="">
                    <img class="marketingHeadstart" src="images/service4.png" />
                    <p class="serviceTitle"> Marketing Headstart </p>
                </a> 
            </div>

        </div>

        <div class="bottomRow">

            <div class="contact">
                <h1> Contact </h1>
                <hr>
               <form class="pure-form contactForm">
                    <fieldset class="pure-group">
                        <input type="text" class="pure-input-1-2" placeholder="Name">
                        <input type="text" class="pure-input-1-2" placeholder="Phone No">
                        <input type="email" class="pure-input-1-2" placeholder="Email">
                    </fieldset>

                    <fieldset class="pure-group">
                        <input type="text" class="pure-input-1-2" placeholder="Subject">
                        <textarea class="pure-input-1-2" placeholder="Comment"></textarea>
                    </fieldset>

                    <button type="submit" class="pure-button pure-input-1-2 pure-button-primary formButton">Submit</button>
                </form>
            </div>

            <div class="twitter">
                Twitter
            </div>
        </div>
    </main>
    
    <footer></footer>

    <script type="text/javascript">
    var openNav = document.querySelector("#openNav");
    var nav = document.querySelector("#nav");

    openNav.onclick = function(){
        if(nav.className == ""){
            nav.className = "show";
        }else{
            nav.className = "";
        }
    }
    </script>
